<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Page</title>

    <link rel="stylesheet" href="css/feedbackdesign.css">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="cafesection.html">Cafes</a>
      <a href="foodsection.html">Foods</a>
      <a href="culturesection.html">Cultures</a>
      <a href="faqsection.html">FAQs</a>
    </nav>

    <header>
      <h1>Contact Form</h1>
      <h3>Contact us if you have any feedback or queries!</h3>
    </header>

    <form class="registerform" action="https://formspree.io/moqkrgdv" method="POST">
      <ul>
        <li>
          <label for="useremail">Email Address</label>
          <input type="email" name="email" value="" id="useremail"  placeholder="e.g: user@email.com" required>

        <li>
          <label for="username">Your Name</label>
          <input type="text" name="name" value="" id="username" placeholder="e.g: John Doe" required>
        </li>

        <li>
          <label for="usercomment">Feedback</label>
          <textarea name="comment" rows="8" cols="40" id="usercomment"></textarea>
        </li>
      </ul>

      <button type="submit" name="button">Submit</button>
    </form>
  </body>
</html>
